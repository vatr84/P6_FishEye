<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="photographer_banner">
    <a href="index.html" aria-label="Fisheye Home Page">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" width="512" height="128">
    </a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" tabindex="0">Contactez-moi</button>
    </div>

    <div class="photograph-content">
      <h2 class="trier">Trier par</h2>
      <div class="dropdown" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="options">
        <div class="selected">
          <img src="assets/icons/dropdown.svg" class="dropdown-icon" />
        </div>
        <ol id="options" class="dropdown-menu" role="listbox" aria-label="Options">
          <li class="dropdown-option" tabindex="0" role="option" id="filter-popularite" data-order="1">
            Popularité</li>
            <li class="dropdown-divider" role="separator"></li>
          <li class="dropdown-option" tabindex="0" role="option" id="filter-date" data-order="2">Date</li>
          <li class="dropdown-divider" role="separator"></li>
          <li class="dropdown-option" tabindex="0" role="option" id="filter-titre" data-order="3">Titre
          </li>
        </ol>
      </div>
    </div>

    <div class="photo-grid" id="photo-grid" role="group">
      <!-- Photos -->
    </div>
    <div class="price-likes">
      <div class="total_likes" role="status" aria-live="polite"></div>
    </div>
  </main>

  <!-- Modal -->  
  <div id="contact_modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-dialog">
      <div class="modal-content" aria-labelledby="contact-modal-title">
        <header class="modal-header">
          <h2 id="contact-modal-title">Contactez-moi</h2>
          <div class="modal-close-btn" aria-label="Fermer" aria-controls="contact_modal">
            <img src="assets/icons/modal-close.svg" />
          </div>
        </header>
        <form id="contact-form">
          <div class="firstname-container">
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text">
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input id="last-name" type="text">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="text">
          </div>
          <div class="message-container">
            <label for="message">Votre message</label>
            <textarea id="message"></textarea>
          </div>
          <button class="send-button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="image-lightbox" class="image-lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="lightbox-prev" aria-label="Previous Image" tabindex="0">
      <img src="assets/icons/lightbox-prev.svg" />
    </div>
    <div class="lightbox-next" aria-label="Next Image" tabindex="0">
      <img src="assets/icons/lightbox-next.svg" />
    </div>
    <div class="lightbox-content">
      <!-- Images Lightbox -->
    </div>
    <div class="lightbox-close" aria-label="Close Lightbox" tabindex="0">
      <img src="assets/icons/lightbox-close.svg" />
    </div>
  </div>
  <div class="overlay"></div>

  <script src="scripts/templates/photographer.js"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/utils/dropdown.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>
</html>
